<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous class="previous-operand"></div>
      <div data-current class="current-operand"></div>
    </div>
    <button data-all-clear class="function">AC</button>
    <button data-delete class="function">DEL</button>
    <button data-sign class="function">+/-</button>
    <button data-operation class="operation">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="operation">-</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="operation">*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="operation">&div;</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two operation">=</button>
  </div>
  
  <!--<div class="advanced-buttons-container">
  
    <input id="advanced-toggle" type="checkbox"/>
   <label class='advanced-toggle-wrapper' for="advanced-toggle">
    <div class='advanced-button'></div>
  </label>!-->

    <div class="button-grid">
      <button data-special-operation>%</button>
      <button onclick="specialNumber(Math.E)">e</button>
      <button onclick="specialNumber(Math.PI)">&#x3C0;</button>
      <button onclick="specialNumber(Math.random())">Rand</button>


      
      <button data-special-operation>x<sup>2</sup></button>
      <button data-special-operation>x<sup>3</button>
      <button data-special-operation>10<sup>x</sup></button>
      <button data-special-operation>e<sup>x</button>
      <button data-operation>x<sup>y</button>

      <button data-special-operation><sup>2</sup>&#x221A;</button>
      <button data-special-operation>&#x221b;</button>
      <button data-operation><sup>y</sup>&#x221A;x</button>
      <button data-operation>EE</button>
    
      <button data-special-operation>ln</button>
      <button data-special-operation>log<sub>10</sub></button>
      <button data-operation>log<sub>x</sub>y</button>
      <button data-special-operation>sin</button>
      <button data-special-operation>cos</button>
      <button data-special-operation>tan</button>
      <button data-special-operation>1/x</button>

      <button data-special-operation>sinh</button>
      <button data-special-operation>cosh</button>
      <button data-special-operation>tanh</button>
      <button data-special-operation>x!</button>
      
    </div>

  <!--</div>!-->

</body>

</html>
